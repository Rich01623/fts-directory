<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTS Directory</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root {
            --fts-red: #E62411;
            --bg-grey: #f4f7f9; /* The specific grey for the main page */
        }

        body { 
            margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; font-family: -apple-system, system-ui, sans-serif; 
            background-color: var(--bg-grey); padding-top: 30px; 
        }

        .logo-container {
            width: 92%;
            max-width: 300px;
            margin-bottom: 25px;
            text-align: center;
        }

        /* This ensures the logo transparency works */
        .logo-container img {
            max-width: 100%;
            height: auto;
            max-height: 120px;
            display: block;
            margin: 0 auto;
            background: transparent; /* Forces no background behind the image */
        }

        .search-container { width: 92%; max-width: 500px; text-align: center; position: relative; }
        /* ... remaining styles for cards and search ... */
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo.png" alt="Frost Haulage Directory">
    </div>

    </body>
</html>
